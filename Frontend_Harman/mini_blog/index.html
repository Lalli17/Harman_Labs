<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="row">
        <!-- Left panel: Create/Edit Form -->
        <div class="col-md-4">
            <h4 id="form-title">Create Post</h4>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea id="body" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary me-2" id="save-btn">Save</button>
                <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
            </form>
        </div>

        <!-- Right panel: Posts list -->
        <div class="col-md-8">
            <div class="d-flex justify-content-between mb-3">
                <h4>Posts</h4>
                <button class="btn btn-outline-secondary" id="refresh-btn">Refresh</button>
            </div>
            <div id="posts-list" class="row g-3"></div>

            <!-- Pagination -->
           
           <div class="d-flex justify-content-center align-items-center mt-3 pagination-container"></div>

        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
