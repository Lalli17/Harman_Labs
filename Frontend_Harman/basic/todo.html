<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span>
        <h1>Fetch Data from API</h1>
        <button onclick="fetchData()">Fetch Data</button>
    </span>

    <div id="errMsg" style="color: red;"></div>

    <table id="todo-table">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    


    <script>
        function fetchData(){
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(res=>res.json())
            .then(data=>{
                //fertch data from the API and log it to the console
                const tableElement=document.getElementById('todo-table');
                const tr=document.createElement('tr');
                const td1=document.createElement('td');
                td1.textContent=data.userId;
                const td2=document.createElement('td');
                td2.textContent=data.id;
                const td3=document.createElement('td');
                td3.textContent=data.title;
                const td4=document.createElement('td');
                td4.textContent=data.completed;
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tableElement.appendChild(tr);
                console.log(data);
            })
            .catch(err=>{
                document.getElementById('errMsg').textContent =err;
            });

        }
    </script>
    
</body>
</html>
