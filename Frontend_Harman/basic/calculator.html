<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        padding: 40px 30px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        max-width: 350px;
    }
    h1 {
        margin-bottom: 10px;
        color: #333;
    }
    input[type="number"] {
        margin: 8px 0 16px 0;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 1rem;
    }
    button {
        margin: 6px 4px;
        padding: 8px 18px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }
    button:hover {
        background: #0056b3;
    }
    #result {
        margin-top: 18px;
        color: #007bff;
        min-height: 24px;
    }
    label {
        font-weight: 500;
        color: #444;
    }
</style>

</head>
<body>
<div class="container">
    <h1>Simple Calculator</h1>
    <hr style="width:100%;margin-bottom:18px;">
    <label for="num1">Enter the first number:</label>
    <input type="number" placeholder="1st number" id="num1"><br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="2nd number"><br>
    <div>
        <button onclick="calculateSum()">Sum</button>
        <button onclick="calculateDifference()">Difference</button>
        <button onclick="calculateProduct()">Product</button>
    </div>
    <h3 id="result"></h3>   
    <script>
function calculateSum(){
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let sum = num1 + num2;
    document.getElementById("result").textContent = "Sum: " + sum;


}
function calculateDifference(){
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let difference = num1 - num2;
    document.getElementById("result").textContent = "Difference: " + difference;
}
function calculateProduct(){
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let product = num1 * num2;
    document.getElementById("result").textContent = "Product: " + product;
}
    </script>
</div>
</body>
</html>
